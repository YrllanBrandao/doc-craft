<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doc Craft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/root.css">
</head>

<body>
    <div class="container-fluid ">
        <header class="p-3 container-fluid  d-flex justify-content-between">
            <a href="#" class="navbar-brand text-white">Doc Craft</a>

            <div>
                <a id="btn-project" href="https://github.com/YrllanBrandao/doc-craft" class="btn text-white" target="_blank">
                    <span class="iconify" data-icon="bi:github" style="color: #cdd9e5;" data-width="25"></span>
                    Project</a>
                <button class="btn btn-primary" id="btn-code">Generate README</button>
            </div>
        </header>
        <main class="container-fluid d-flex align-items-start gap-3">

            <form action="" class="form-options d-flex flex-column gap-2 form-control p-3  " id="form-options">

                <div class="d-flex flex-column p-0 m-0 d-flex ">
                    <label for="label" class="form-label ">Label</label>
                    <input type="text" id="label" placeholder="E.g. Users(optional)" class="form-control form-child" title="Label">
                </div>
                <!-- route -->
                <div class="d-flex flex-column p-0 m-0">
                    <label for="route" class="form-label">Route</label>
                    <input type="text" id="route" placeholder="E.g. /users" class="form-control form-child" required title="Route">
                </div>
                <!-- description -->
                <div class="d-flex flex-column p-0 m-0">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" rows="3" class="form-control form-child" required title="Description"></textarea>
                </div>

                <!-- method -->
                <label for="method" class="form-label">Choose a Method</label>
                <select class="form-select form-child" aria-label="Default select example" id="method" required title="method">
                    <option selected value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="CONNECT">CONNECT</option>
                    <option value="OPTIONS">OPTIONS</option>
                    <option value="TRACE">TRACE</option>
                    <option value="PATCH">PATCH</option>
                </select>
                <!-- request params -->

              

            
                <!-- submit button -->
                <button class="btn  btn-gen ">Add</button>
            </form>

            <div id="result-html" class="result-html sticky-top p-1"></div>

            
            <div class="modal-code d-flex d-none flex-column justify-content-center align-items-center" id="modal-code">
               <div class="intern-modal d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-primary align-self-start" id="btn-copy">Copy</button>
                <textarea  id="result-markdown"></textarea>

                <p class="text-white">tap outside the textarea to close</p>
               </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- local scripts -->
    <script src="/assets/javascript/index.js" type="module"></script>
</body>

</html>
